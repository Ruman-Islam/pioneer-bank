<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div id="loginArea">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submitArea">
            <h4>Login</h4>
            <input type="text" name="" class="form-control" id="" placeholder="Email">
            <br>
            <input type="password" name="" class="form-control" id="" placeholder="Password">
            <br>
            <button class="btn btn-primary" id="loginBtn">Enter</button>
        </div>
    </div>
    <div id="transactionArea">
        <div class="row d-flex justify-content-center">
            <div class="col-md-3 deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
            <div class="col-md-3 withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
            <div class="col-md-3 balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">10000</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 input-field">
                <div class="submitArea">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" id="depositInput"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 input-field">
                <div class="submitArea">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" id="withdrawInput"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
